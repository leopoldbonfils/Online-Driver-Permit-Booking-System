<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver's License Application - Step 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  
    <link rel="stylesheet" href="application1.css" />
    <script src="application1.js" defer></script>
</head>
<body>
  <main class="main-content">
    <div class="header">
      <h1>Online Driver's Permit Booking</h1>
    </div>

    <div class="progress-steps">
      <div class="step" id="step1">
        <div class="step-number">1</div>
        <div class="step-label">Personal Info</div>
      </div>
      <div class="step active" id="step2">
        <div class="step-number">2</div>
        <div class="step-label">Place Info</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-label">Summary</div>
      </div>
      <div class="step">
        <div class="step-number">4</div>
        <div class="step-label">Payment</div>
      </div>
    </div>

    <div class="card">
      <h2>Place Information</h2>
      <div class="form-group">
        <label>Language</label>
        <select required>
          <option value="" disabled selected hidden>Select language</option>
          <option>Kinyarwanda</option>
          <option>English</option>
          <option>French</option>
        </select>
      </div>
      <div class="form-group">
        <label>District</label>
        <select required>
          <option value="" disabled selected hidden>Select district</option>
          <option>Kicukiro</option>
          <option>Gasabo</option>
          <option>Nyarugenge</option>
          <option>Kayonza</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Date</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>Time</label>
          <select required>
            <option value="" disabled selected hidden>Select time</option>
            <option>8:00 AM - 9:00 AM</option>
            <option>10:00 AM - 11:00 AM</option>
            <option>11:00 AM - 12:00 PM</option>
            <option>1:00 PM - 2:00 PM</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Place</label>
        <input type="text" placeholder="Registration place">
      </div>
      <div class="button-group">
        <a href="application.html">
          <button class="btn">Back</button>
        </a>
        <a href="application2.html" onclick="markStepCompleted(2)">
          <button class="btn" onclick="savePlaceInfo()">SAVE & CONTINUE</button>
        </a>
      </div>
    </div>
  </main>

  <script>
    if (localStorage.getItem("step1Completed") === "true") {
      const step1 = document.getElementById("step1");
      step1.classList.add("completed");
      step1.querySelector(".step-number").innerHTML = '<i class="fas fa-check"></i>';
    }

    function markStepCompleted(step) {
      localStorage.setItem(`step${step}Completed`, "true");
    }
  </script>
</body>
</html>
