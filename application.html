<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver's License Application - Step 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="application.css" />
  <script src="application.js" defer></script>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1>Online Driver's Permit Booking</h1>
    </div>

    <div class="progress-steps">
      <div class="step active">
        <div class="step-number">1</div>
        <div class="step-label">Personal Info</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-label">Place Info</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-label">Summary</div>
      </div>
      <div class="step">
        <div class="step-number">4</div>
        <div class="step-label">Payment</div>
      </div>
    </div>
    <form action="personal_info.php" method="POST" id="">
      <div class="card">
        <h2>Personal Information</h2>

        <div class="form-group">
          <label>National ID</label>
          <input type="text" name="national_id" placeholder="Enter National ID" required>
          
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="full_name" placeholder="Enter Full Name">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Sex</label>
            <select name="sex" required>
              <option value="" disabled selected hidden>Select sex</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" placeholder="Enter Date of Birth" required>
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" placeholder="Enter Address" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phone" placeholder="Enter Phone Number" required>
        
        </div>

      <div class="button-group">
        <button class="btn" type="submit">SAVE & CONTINUE</button>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
